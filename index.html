<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Stories - Share Your Culinary Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">ğŸ½ï¸ Food & Stories</div>
            <div class="tagline">Share Your Culinary Journey</div>
            
            <button class="create-btn" onclick="openCreateModal()">âœ¨ Create New Post</button>
            
            <div class="region-filter">
                <h3>ğŸŒ Explore by Region</h3>
                <button class="region-btn active" onclick="filterByRegion('all')">ğŸŒ All Regions</button>
                <button class="region-btn" onclick="filterByRegion('Asia')">ğŸ¥¢ Asia</button>
                <button class="region-btn" onclick="filterByRegion('Europe')">ğŸ Europe</button>
                <button class="region-btn" onclick="filterByRegion('Americas')">ğŸŒ® Americas</button>
                <button class="region-btn" onclick="filterByRegion('Africa')">ğŸ› Africa</button>
                <button class="region-btn" onclick="filterByRegion('Middle East')">ğŸ¥™ Middle East</button>
                <button class="region-btn" onclick="filterByRegion('Oceania')">ğŸ¦ Oceania</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Discover Food Stories from Around the World</h1>
                <p>Explore culinary traditions, recipes, and experiences shared by food lovers globally</p>
            </div>

            <div class="blog-grid" id="blogGrid">
                <!-- Blog cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCreateModal()">&times;</span>
            <h2 style="margin-bottom: 30px; font-size: 32px; color: #2d3436;">Share Your Food Story</h2>
            
            <form id="createPostForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="postTitle" placeholder="Give your story a captivating title..." required>
                </div>

                <div class="form-group">
                    <label>Region/Country *</label>
                    <select id="postRegion" required>
                        <option value="">Select a region...</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Americas">Americas</option>
                        <option value="Africa">Africa</option>
                        <option value="Middle East">Middle East</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Your Story *</label>
                    <textarea id="postContent" placeholder="Share your culinary experience, cultural insights, recipe, or food memories..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Images/Videos</label>
                    <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                        <div style="font-size: 48px; margin-bottom: 10px;">ğŸ“¸</div>
                        <div style="color: #636e72;">Click to upload images or videos</div>
                        <input type="file" id="fileInput" accept="image/*,video/*" multiple onchange="previewFiles()">
                    </div>
                    <div class="preview-images" id="previewContainer"></div>
                </div>

                <button type="submit" class="submit-btn">ğŸš€ Publish Story</button>
            </form>
        </div>
    </div>

    <!-- View Post Modal -->
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeViewModal()">&times;</span>
            <div class="post-view" id="postView">
                <!-- Post content will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
