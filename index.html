<!doctype html>


<h3 class="side-head">Select Region</h3>
<select id="regionSelect">
<option value="all">All Regions</option>
<option value="india">India</option>
<option value="italy">Italy</option>
<option value="usa">USA</option>
<option value="mexico">Mexico</option>
<option value="japan">Japan</option>
<option value="others">Others</option>
</select>


<h3 class="side-head">Create a Post</h3>
<form id="postForm">
<input id="postTitle" placeholder="Title" required>


<select id="postRegion">
<option value="india">India</option>
<option value="italy">Italy</option>
<option value="usa">USA</option>
<option value="mexico">Mexico</option>
<option value="japan">Japan</option>
<option value="others">Others</option>
</select>


<textarea id="postContent" rows="6" placeholder="Write your story or recipe..." required></textarea>


<label class="fileLabel">Upload Image/Video
<input id="mediaInput" type="file" accept="image/*,video/*">
</label>


<div class="preview" id="mediaPreview"></div>


<button class="btn" type="submit">Publish</button>
</form>
</aside>


<!-- MAIN CONTENT -->
<main class="main">
<header class="topbar">
<input id="searchInput" class="search" placeholder="Search...">
</header>


<section id="postsGrid" class="cards"></section>
</main>
</div>


<!-- MODAL VIEW -->
<div id="postModal" class="modal" aria-hidden="true">
<div class="modalContent">
<button id="closeModal" class="closeModal">âœ•</button>
<div id="modalMedia" class="modalLeft"></div>
<div class="modalRight">
<h2 id="modalTitle"></h2>
<div id="modalMeta" class="meta"></div>
<p id="modalBody"></p>
</div>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
